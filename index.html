<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Courgette&family=Edu+QLD+Hand:wght@400..700&family=Hanalei+Fill&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik+Dirt&family=TikTok+Sans:opsz,wght@12..36,300..900&family=UoqMunThenKhung&display=swap"
      rel="stylesheet"
    />
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>To-Do List</h2>
    </header>
    <main>
      <!--  -->
      <form action="">
        <input
          type="text"
          name=""
          id="inputBox"
          placeholder="Add a new task..." maxlength="45" required
        />
        <button id="submitBtn" type="submit">Add Task</button>
      </form>

      <div class="area">
        <div class="task">
          <label class="custom-checkbox">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <div class="display">
            <p class="text">I need to read 'Alpha Book'</p>
            <p class="day-time">06-08-2025 07:01</p>
          </div>
          <i class="ri-delete-bin-5-line delete-icon"></i>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
